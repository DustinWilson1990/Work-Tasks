<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Tasks • Smoke Test</title>
  <style>
    :root{--bg:#0e1116;--card:#151a24;--text:#eef2f7;--muted:#a3adbd;--border:#273045}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
    h1{margin:0 0 8px 0} .muted{color:var(--muted)}
    button{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:transparent;color:var(--text)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>✅ Hosting works!</h1>
      <p>This is a bare-bones page deployed from GitHub via Vercel.</p>
      <p class="muted">If you can see this, Vercel is set up correctly.</p>
      <p id="now" class="muted"></p>
      <button onclick="location.reload()">Reload</button>
    </div>
  </div>
  <script>
    document.getElementById('now').textContent = 'Loaded at: ' + new Date().toLocaleString();
  </script>
</body>
</html>
