<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Work Tasks</title>
  <style>
    :root{
      --bg:#0e1116; --card:#151a24; --text:#eef2f7; --muted:#a3adbd; --border:#273045;
      --shadow:0 12px 40px rgba(0,0,0,.5); --brand:#5aa9ff; --btn:#1f6feb; --btn-text:#fff;
      --pill:#1d2433; --danger:#ff6b6b; --tab:#0e1116; --tab-border:#1a2131;
      --vh:100svh; /* mobile-safe viewport */
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --card:#fff; --text:#111; --muted:#667085; --border:#e6e8ef;
             --shadow:0 10px 30px rgba(0,0,0,.08); --tab:#fff; --tab-border:#e6e8ef; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    /* Layout */
    .navTop{position:sticky;top:0;z-index:10;backdrop-filter:blur(6px);
      background:linear-gradient(to bottom,color-mix(in srgb,var(--bg) 92%,transparent),transparent);
      border-bottom:1px solid var(--border)}
    .navTopInner{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo{width:28px;height:28px;border-radius:8px;background:var(--brand);display:inline-block}
    .grow{flex:1}
    .muted{color:var(--muted)}
    .app{max-width:1100px;margin:0 auto;padding:16px;padding-bottom:96px;min-height:calc(var(--vh) - 56px)}

    /* Cards / inputs */
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);padding:16px;margin:14px 0}
    button,input,select,textarea{font-size:16px;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text)}
    textarea{min-height:84px}
    button{background:#1f6feb;color:#fff;border:none}
    button.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row>*{flex:1;min-width:160px}

    /* Filters */
    .filters{display:flex;gap:8px;padding:8px;border-radius:12px;margin-top:6px}

    /* Table (desktop) */
    .tableWrap{overflow-x:auto;border:1px solid var(--border);border-radius:12px}
    table{width:100%;border-collapse:collapse}
    th,td{text-align:left;border-bottom:1px solid var(--border);padding:12px 10px;vertical-align:top}
    th{font-size:12px;text-transform:uppercase;letter-spacing:.02em;color:var(--muted)}
    tr:hover td{background:color-mix(in srgb,var(--card) 92%,transparent)}
    .pill{font-size:12px;padding:4px 8px;border-radius:999px;background:var(--pill);display:inline-block}
    .pill.high{background:color-mix(in srgb,var(--pill) 70%,#f0a000)}
    .pill.urgent{background:color-mix(in srgb,var(--pill) 70%,#d33)}
    .statusDot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px;translate:0 2px}
    .st-todo{background:#a0a8b8}.st-inprog{background:#f0a000}.st-done{background:#2ecc71}
    .avatars{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
    .avatar{width:28px;height:28px;border-radius:50%;border:1px solid var(--border);background:var(--pill);color:var(--text);display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .avatar.more{background:transparent;border:none;font-weight:600}

    /* ===== Phone optimizations ===== */
    @media (max-width: 760px){
      /* let content scroll naturally; remove sticky offsets */
      .filters{position:static}
      /* turn table into stacked cards */
      th{display:none}
      table, thead, tbody, tr, td{display:block;width:100%}
      tr{border-bottom:1px solid var(--border)}
      td{border:none;padding:10px 0}
      td[data-label]::before{content:attr(data-label) " ";font-size:12px;color:var(--muted);display:block;margin-bottom:4px;text-transform:uppercase;letter-spacing:.02em}
      .tableWrap{border:none}
      .app{padding-bottom:112px} /* ensure tabs never overlap */
    }

    /* Bottom tabs */
    .tabs{position:fixed;left:0;right:0;bottom:0;z-index:20;background:var(--tab);
      border-top:1px solid var(--tab-border);padding:8px 10px;display:flex;gap:8px;justify-content:space-around;padding-bottom:calc(8px + env(safe-area-inset-bottom))}
    .tabBtn{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 10px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text);font-size:12px}
    .tabBtn.active{background:color-mix(in srgb,var(--card) 85%,transparent)}
    .tabIcon{font-size:18px}

    .toast{position:fixed;bottom:74px;left:50%;transform:translateX(-50%);background:var(--card);color:var(--text);border:1px solid var(--border);box-shadow:var(--shadow);border-radius:12px;padding:10px 14px;z-index:50;display:none}
    .toast.show{display:block}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="navTop">
    <div class="navTopInner">
      <div class="brand"><span class="logo"></span> Work Tasks</div>
      <div id="authStatus" class="muted">Not signed in</div>
      <div class="grow"></div>
      <button id="btnSignOut" class="secondary" style="display:none">Sign out</button>
    </div>
  </div>

  <div class="app">
    <!-- PAGES -->
    <section id="page-auth" class="page">
      <div class="card">
        <h3>Sign in / Sign up</h3>
        <div class="row">
          <input id="email" type="email" placeholder="you@example.com" />
          <input id="password" type="password" placeholder="password (min 6 chars)" />
        </div>
        <div class="row">
          <button id="btnSignIn">Sign in</button>
          <button class="secondary" id="btnSignUp">Create account</button>
        </div>
      </div>
    </section>

    <section id="page-tasks" class="page" style="display:none">
      <div class="filters card">
        <input id="searchInput" placeholder="Search title‚Ä¶" />
        <select id="statusFilter">
          <option value="all">Status: All</option>
          <option value="open">Status: Open</option>
          <option value="done">Status: Done</option>
        </select>
        <select id="priorityFilter">
          <option value="all">Priority: All</option>
          <option value="normal">Priority: Normal</option>
          <option value="high">Priority: High</option>
          <option value="urgent">Priority: Urgent</option>
        </select>
        <select id="scopeFilter" class="hidden">
          <option value="mine">Show: Mine</option>
          <option value="all">Show: All</option>
        </select>
      </div>

      <div class="card tableWrap">
        <table>
          <thead>
            <tr>
              <th>Me</th>
              <th>Title</th>
              <th>Priority</th>
              <th>Due</th>
              <th>Assignees</th>
              <th>Done</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTbody"></tbody>
        </table>
      </div>
    </section>

    <section id="page-create" class="page" style="display:none">
      <div class="card">
        <h3>Create Task</h3>
        <div class="row"><input id="newTitle" placeholder="Task title" /></div>
        <div class="row"><textarea id="newDesc" placeholder="Description (optional)"></textarea></div>
        <div class="row">
          <select id="newPriority">
            <option value="normal">Priority: Normal</option>
            <option value="high">Priority: High</option>
            <option value="urgent">Priority: Urgent</option>
          </select>
          <input id="newDue" type="date" />
        </div>
        <div class="row">
          <select id="newAssignees" multiple><option value="">Pick assignees‚Ä¶</option></select>
        </div>
        <div class="row"><button id="btnCreate">Create task</button></div>
        <p id="modHint" class="muted hidden">Only moderators can create tasks.</p>
      </div>
    </section>

    <section id="page-profile" class="page" style="display:none">
      <div class="card">
        <h3>Your Profile</h3>
        <div class="row">
          <input id="profName" placeholder="Your name" />
          <input id="profJob" placeholder="Job title (e.g., Supervisor)" />
        </div>
        <input id="profPhoto" placeholder="Photo URL (optional)" />
        <div class="row">
          <button id="btnSaveProfile">Save Profile</button>
          <button class="secondary" id="btnRefreshProfile">Refresh</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom tabs -->
  <div class="tabs" id="tabs" style="display:none">
    <button class="tabBtn" data-route="#/tasks"><span class="tabIcon">üóÇÔ∏è</span><span>Tasks</span></button>
    <button class="tabBtn" data-route="#/create"><span class="tabIcon">‚ûï</span><span>Create</span></button>
    <button class="tabBtn" data-route="#/profile"><span class="tabIcon">üë§</span><span>Profile</span></button>
  </div>

  <div id="toast" class="toast">Saved</div>

  <script type="module">
    /* ---------- Firebase ---------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, updateDoc, addDoc, serverTimestamp, getDoc, setDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrErkwzc9mucItWzBv5eBupfqRLqS2eDk",
      authDomain: "gemba-bso-walk.firebaseapp.com",
      projectId: "gemba-bso-walk",
      storageBucket: "gemba-bso-walk.firebasestorage.app",
      messagingSenderId: "1032855791471",
      appId: "1:1032855791471:web:1680e88857174c60d26a9a"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* ---------- Viewport fix (URL bar safe) ---------- */
    function setVh(){
      const vh = Math.max(window.innerHeight, document.documentElement.clientHeight);
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    setVh(); window.addEventListener('resize', setVh);

    /* ---------- DOM ---------- */
    const pages = {
      '#/auth': document.getElementById('page-auth'),
      '#/tasks': document.getElementById('page-tasks'),
      '#/create': document.getElementById('page-create'),
      '#/profile': document.getElementById('page-profile'),
    };
    const tabs = document.getElementById('tabs');
    const authStatus = document.getElementById('authStatus');
    const btnSignOut = document.getElementById('btnSignOut');

    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btnSignIn = document.getElementById('btnSignIn');
    const btnSignUp = document.getElementById('btnSignUp');

    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const priorityFilter = document.getElementById('priorityFilter');
    const scopeFilter = document.getElementById('scopeFilter');

    const taskTbody = document.getElementById('taskTbody');

    const newTitle = document.getElementById('newTitle');
    const newDesc = document.getElementById('newDesc');
    const newPriority = document.getElementById('newPriority');
    const newDue = document.getElementById('newDue');
    const newAssignees = document.getElementById('newAssignees');
    const btnCreate = document.getElementById('btnCreate');
    const modHint = document.getElementById('modHint');

    const profName = document.getElementById('profName');
    const profJob = document.getElementById('profJob');
    const profPhoto = document.getElementById('profPhoto');
    const btnSaveProfile = document.getElementById('btnSaveProfile');
    const btnRefreshProfile = document.getElementById('btnRefreshProfile');

    const toast = document.getElementById('toast');

    /* ---------- State ---------- */
    let currentUser=null, isMod=false, allTasks=[];
    const usersMap = new Map();
    let unsubUsers=null, unsubTasks=null;

    /* ---------- Router ---------- */
    function setActiveTab(route){
      document.querySelectorAll('.tabBtn').forEach(b=> b.classList.toggle('active', b.dataset.route===route));
    }
    function go(route){
      if (!currentUser && route!=='#/auth') route = '#/auth';
      if (currentUser && route==='#/auth') route = '#/tasks';
      Object.entries(pages).forEach(([k,el])=> el.style.display = (k===route?'block':'none'));
      tabs.style.display = currentUser ? 'flex' : 'none';
      setActiveTab(route);
      if (location.hash !== route) location.hash = route;
      // scroll to top of page on route change (prevents portrait layout ‚Äústuck in middle‚Äù)
      window.scrollTo({top:0, behavior:'instant'});
    }
    function handleHash(){ go(location.hash || (currentUser ? '#/tasks' : '#/auth')); }
    window.addEventListener('hashchange', handleHash);
    document.querySelectorAll('.tabBtn').forEach(b=> b.onclick = () => go(b.dataset.route));

    /* ---------- Helpers ---------- */
    function showToast(msg='Saved'){ toast.textContent=msg; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1200); }
    async function ensureUserProfile(user){
      try{
        const r=doc(db,'users',user.uid), s=await getDoc(r);
        if(!s.exists()) await setDoc(r,{uid:user.uid,email:user.email||'',name:'',jobTitle:'',photoURL:'',createdAt:serverTimestamp()});
      }catch(e){ console.warn('ensureUserProfile failed',e?.message||e); }
    }
    async function loadMyProfile(uid){
      const s=await getDoc(doc(db,'users',uid)); if(s.exists()){
        const u=s.data(); profName.value=u.name||''; profJob.value=u.jobTitle||''; profPhoto.value=u.photoURL||'';
      }
    }
    async function saveMyProfile(uid){
      await setDoc(doc(db,'users',uid),{name:profName.value.trim(),jobTitle:profJob.value.trim(),photoURL:profPhoto.value.trim(),updatedAt:serverTimestamp()},{merge:true});
    }
    async function isModerator(uid){ const s=await getDoc(doc(db,'moderators',uid)); return s.exists(); }
    function uidToInitials(uid){
      const u=usersMap.get(uid); const src=(u?.name?.trim()||u?.email||'??').split('@')[0];
      const parts=src.replace(/[^a-zA-Z0-9 ]/g,' ').trim().split(/\s+/);
      return (parts[0]||'?').charAt(0).toUpperCase() + (parts[1]||'').charAt(0).toUpperCase();
    }
    function avatarEl(uid){
      const u=usersMap.get(uid)||{}; const el=document.createElement('div'); el.className='avatar';
      if(u.photoURL) el.innerHTML=`<img src="${u.photoURL}" alt="">`; else el.textContent=uidToInitials(uid);
      return el;
    }
    function deriveStatus(t){
      const a=Array.isArray(t.assignees)?t.assignees.length:0;
      const c=Array.isArray(t.completedBy)?t.completedBy.length:0;
      if(a===0||c===0) return 'todo'; if(c<a) return 'in_progress'; return 'done';
    }
    function fillAssigneeSelect(sel){
      sel.innerHTML='';
      for(const [uid,u] of Array.from(usersMap.entries()).sort((a,b)=>(a[1].email||'').localeCompare(b[1].email||''))){
        const o=document.createElement('option'); o.value=uid; const nm=u.name?.trim()||'(no name)';
        o.textContent=`${nm}${u.email?' ('+u.email+')':''}`; sel.appendChild(o);
      }
    }

    /* ---------- Live data ---------- */
    async function watchUsers(){
      if (unsubUsers){unsubUsers();unsubUsers=null;}
      const qUsers=query(collection(db,'users'),orderBy('email'));
      unsubUsers=onSnapshot(qUsers,(snap)=>{
        usersMap.clear();
        snap.forEach(d=>{const u=d.data(); usersMap.set(u.uid,{name:u.name||'',email:u.email||'',photoURL:u.photoURL||''});});
        fillAssigneeSelect(newAssignees);
        renderTasks();
      });
    }
    async function watchTasks(){
      if (unsubTasks){unsubTasks();unsubTasks=null;}
      const qy=(isMod && scopeFilter.value==='all')
        ? query(collection(db,'tasks'),orderBy('createdAt','desc'))
        : query(collection(db,'tasks'),where('assignees','array-contains',currentUser.uid),orderBy('createdAt','desc'));
      unsubTasks=onSnapshot(qy,(snap)=>{ allTasks=snap.docs.map(d=>({id:d.id,...d.data()})); renderTasks(); });
    }

    /* ---------- Filters + render ---------- */
    function applyFilters(items){
      const q=(searchInput.value||'').toLowerCase();
      const fStatus=statusFilter.value, fPrio=priorityFilter.value, scope=isMod?scopeFilter.value:'mine';
      let arr=items.slice();
      if(scope==='mine'&&currentUser) arr=arr.filter(t=>Array.isArray(t.assignees)&&t.assignees.includes(currentUser.uid));
      if(q) arr=arr.filter(t=>(t.title||'').toLowerCase().includes(q));
      if(fPrio!=='all') arr=arr.filter(t=>(t.priority||'normal')===fPrio);
      if(fStatus!=='all') arr=arr.filter(t=>{const st=deriveStatus(t); return fStatus==='done'?st==='done':(st==='todo'||st==='in_progress');});
      const rank={urgent:0,high:1,normal:2};
      arr.sort((a,b)=>{const pa=rank[a.priority||'normal']??2, pb=rank[b.priority||'normal']??2;
        if(pa!==pb) return pa-pb; const da=a.dueDate||'', db=b.dueDate||''; if(da!==db) return (da||'9999-99-99').localeCompare(db||'9999-99-99');
        return (b.createdAt?.seconds||0)-(a.createdAt?.seconds||0);});
      return arr;
    }
    function renderTasks(){
      const rows=applyFilters(allTasks);
      taskTbody.innerHTML='';
      rows.forEach(row=>{
        const tr=document.createElement('tr');

        const tdMe=document.createElement('td'); tdMe.setAttribute('data-label','Me');
        const amAssigned=Array.isArray(row.assignees)&&currentUser&&row.assignees.includes(currentUser.uid);
        const iAmDone=Array.isArray(row.completedBy)&&currentUser&&row.completedBy.includes(currentUser.uid);
        const meCb=document.createElement('input'); meCb.type='checkbox'; meCb.checked=!!iAmDone; meCb.disabled=!amAssigned;
        meCb.onchange=async()=>{ try{const ref=doc(db,'tasks',row.id);
          if(meCb.checked) await updateDoc(ref,{completedBy:arrayUnion(currentUser.uid),updatedAt:serverTimestamp()});
          else await updateDoc(ref,{completedBy:arrayRemove(currentUser.uid),updatedAt:serverTimestamp()});
          showToast('Updated');
        }catch(e){ alert('Could not update: '+e.message); meCb.checked=!meCb.checked; } };
        tdMe.appendChild(meCb);

        const tdTitle=document.createElement('td'); tdTitle.setAttribute('data-label','Title');
        const dot=document.createElement('span'); const st=deriveStatus(row);
        dot.className='statusDot '+(st==='done'?'st-done':st==='in_progress'?'st-inprog':'st-todo');
        const ttl=document.createElement('span'); ttl.innerHTML=`<strong>${row.title||'(no title)'}</strong><br><span class="muted">${row.description||''}</span>`;
        tdTitle.appendChild(dot); tdTitle.appendChild(ttl);

        const tdPr=document.createElement('td'); tdPr.setAttribute('data-label','Priority');
        const pill=document.createElement('span'); const pr=(row.priority||'normal').toLowerCase();
        pill.className='pill '+(pr==='urgent'?'urgent':pr==='high'?'high':''); pill.textContent=pr.toUpperCase(); tdPr.appendChild(pill);

        const tdDue=document.createElement('td'); tdDue.setAttribute('data-label','Due'); tdDue.textContent=row.dueDate||'';

        const tdAs=document.createElement('td'); tdAs.setAttribute('data-label','Assignees');
        const avs=document.createElement('div'); avs.className='avatars'; const list=row.assignees||[]; const maxShow=4;
        list.slice(0,maxShow).forEach(uid=>avs.appendChild(avatarEl(uid)));
        if(list.length>maxShow){const more=document.createElement('div'); more.className='avatar more'; more.textContent=`+${list.length-maxShow}`; avs.appendChild(more);}
        tdAs.appendChild(avs);

        const tdDone=document.createElement('td'); tdDone.setAttribute('data-label','Done');
        tdDone.textContent=`${(row.completedBy||[]).length}/${(row.assignees||[]).length}`;

        const tdAct=document.createElement('td'); tdAct.setAttribute('data-label','Actions');
        const bEdit=document.createElement('button'); bEdit.className='secondary'; bEdit.textContent='Edit';
        const bAssign=document.createElement('button'); bAssign.className='secondary'; bAssign.textContent='Assign';
        if(!isMod){bEdit.disabled=true; bAssign.disabled=true;} tdAct.appendChild(bEdit); tdAct.appendChild(bAssign);

        // Simple inline editor (opens as extra row)
        const trEdit=document.createElement('tr'); const tdEdit=document.createElement('td'); tdEdit.colSpan=7; trEdit.appendChild(tdEdit); trEdit.style.display='none';
        const panel=document.createElement('div'); panel.className='card';
        panel.innerHTML=`
          <div class="row"><input id="eTitle" placeholder="Title" value="${row.title||''}"></div>
          <div class="row"><textarea id="eDesc" placeholder="Description">${row.description||''}</textarea></div>
          <div class="row">
            <select id="ePrio">
              <option value="normal"${pr==='normal'?' selected':''}>Priority: Normal</option>
              <option value="high"${pr==='high'?' selected':''}>Priority: High</option>
              <option value="urgent"${pr==='urgent'?' selected':''}>Priority: Urgent</option>
            </select>
            <input id="eDue" type="date" value="${row.dueDate||''}">
          </div>
          <div class="row"><select id="eAss" multiple></select></div>
          <div class="row">
            <button id="eSave">Save</button>
            <button id="eCancel" class="secondary">Cancel</button>
          </div>`;
        tdEdit.appendChild(panel);

        function openEditor(){
          if(!isMod) return;
          trEdit.style.display='table-row';
          const sel=panel.querySelector('#eAss'); sel.innerHTML='';
          for(const [uid,u] of Array.from(usersMap.entries()).sort((a,b)=>(a[1].email||'').localeCompare(b[1].email||''))){
            const o=document.createElement('option'); o.value=uid;
            const nm=u.name?.trim()||'(no name)'; o.textContent=`${nm}${u.email?' ('+u.email+')':''}`;
            if((row.assignees||[]).includes(uid)) o.selected=true; sel.appendChild(o);
          }
          // ensure editor is scrolled into view on phones
          trEdit.scrollIntoView({behavior:'smooth', block:'center'});
        }
        bEdit.onclick=openEditor; bAssign.onclick=openEditor;

        panel.querySelector('#eCancel').onclick=()=> trEdit.style.display='none';
        panel.querySelector('#eSave').onclick=async()=>{
          try{
            const ref=doc(db,'tasks',row.id);
            const eTitle=panel.querySelector('#eTitle').value.trim()||'(no title)';
            const eDesc=panel.querySelector('#eDesc').value.trim();
            const ePrio=panel.querySelector('#ePrio').value;
            const eDue=panel.querySelector('#eDue').value||null;
            const newAssignees=Array.from(panel.querySelector('#eAss').selectedOptions).map(o=>o.value);
            await updateDoc(ref,{title:eTitle,description:eDesc,priority:ePrio,dueDate:eDue,assignees:newAssignees,updatedAt:serverTimestamp()});
            trEdit.style.display='none'; showToast('Task updated');
          }catch(e){ alert('Save failed: '+e.message); }
        };

        tr.appendChild(tdMe); tr.appendChild(tdTitle); tr.appendChild(tdPr); tr.appendChild(tdDue); tr.appendChild(tdAs); tr.appendChild(tdDone); tr.appendChild(tdAct);
        taskTbody.appendChild(tr); taskTbody.appendChild(trEdit);
      });
    }

    /* ---------- Create task ---------- */
    btnCreate.onclick=async()=>{
      if(!isMod) return alert('Only moderators can create.');
      const title=newTitle.value.trim(); if(!title) return alert('Enter a title');
      const desc=newDesc.value.trim(); const prio=newPriority.value||'normal'; const due=newDue.value||null;
      const ass=Array.from(newAssignees.selectedOptions).map(o=>o.value);
      const assignees=ass.length?ass:[currentUser.uid];
      await addDoc(collection(db,'tasks'),{title,description:desc,priority:prio,dueDate:due,assignees,completedBy:[],createdBy:currentUser.uid,createdAt:serverTimestamp(),updatedAt:serverTimestamp()});
      newTitle.value=''; newDesc.value=''; newPriority.value='normal'; newDue.value=''; for(const o of newAssignees.options)o.selected=false;
      showToast('Task created');
    };

    /* ---------- Filters ---------- */
    [searchInput,statusFilter,priorityFilter].forEach(el=>{
      el.addEventListener('input',renderTasks); el.addEventListener('change',renderTasks);
    });
    scopeFilter.addEventListener('change',()=>watchTasks());

    /* ---------- Auth + users/tasks ---------- */
    let unsubUsersRef=null, unsubTasksRef=null;
    async function watchUsers(){ if(unsubUsers){unsubUsers();unsubUsers=null;}
      const qUsers=query(collection(db,'users'),orderBy('email'));
      unsubUsers=onSnapshot(qUsers,(snap)=>{ usersMap.clear(); snap.forEach(d=>{const u=d.data(); usersMap.set(u.uid,{name:u.name||'',email:u.email||'',photoURL:u.photoURL||''});}); fillAssigneeSelect(newAssignees); renderTasks(); });
    }
    async function watchTasks(){
      if(unsubTasks){unsubTasks();unsubTasks=null;}
      const qy=(isMod&&scopeFilter.value==='all')?query(collection(db,'tasks'),orderBy('createdAt','desc')):query(collection(db,'tasks'),where('assignees','array-contains',currentUser.uid),orderBy('createdAt','desc'));
      unsubTasks=onSnapshot(qy,(snap)=>{ allTasks=snap.docs.map(d=>({id:d.id,...d.data()})); renderTasks(); });
    }

    btnSignIn.onclick=async()=>{ try{ await signInWithEmailAndPassword(auth,emailEl.value,passEl.value);}catch(e){alert(e.message);} };
    btnSignUp.onclick =async()=>{ try{ await createUserWithEmailAndPassword(auth,emailEl.value,passEl.value);}catch(e){alert(e.message);} };
    btnSignOut.onclick=async()=>{ await signOut(auth); };

    btnSaveProfile.onclick=async()=>{ if(!currentUser)return; try{ await saveMyProfile(currentUser.uid); showToast('Profile saved'); }catch(e){ alert('Error: '+e.message);} };
    btnRefreshProfile.onclick=async()=>{ if(!currentUser)return; await loadMyProfile(currentUser.uid); };

    onAuthStateChanged(auth, async (user)=>{
      currentUser=user||null;
      if(user){
        authStatus.textContent=`Signed in as ${user.email}`; btnSignOut.style.display='inline-flex';
        await ensureUserProfile(user); await loadMyProfile(user.uid);
        isMod = await isModerator(user.uid);
        modHint.classList.toggle('hidden', isMod);
        scopeFilter.classList.toggle('hidden', !isMod); scopeFilter.value='mine';
        await watchUsers(); await watchTasks();
        go('#/tasks');
      }else{
        authStatus.textContent='Not signed in'; btnSignOut.style.display='none';
        if(unsubTasks){unsubTasks();unsubTasks=null} if(unsubUsers){unsubUsers();unsubUsers=null}
        allTasks=[]; renderTasks(); go('#/auth');
      }
    });

    // boot router
    window.addEventListener('load', ()=> go(location.hash || '#/auth'));
  </script>
</body>
</html>
